<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://liatsuki.github.io" target="_blank" rel="external"> repositório público no Github </a></p> <!-- para abrir um novo separador - target="_blank" na tag a href. O rel="external" é só indicar que é um link externo -->

</body>
</html>
