<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="registro.php" method="post" autocomplete="on"> <!-- normalmente os formulários tem o autocomplete ligado para facilitar o preeenchimento -->

        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
            <!-- 
                <minlength> e <maxlength> = número de caracteres minimo e máximo
                <size> = comprimento da caixa do formulário
                <placeholder> = um exemplo sobre o que deve ser inserido no campo
                <autocomplete> = ma sugestão específica de preenchimento automático para campos de formulários com base no histórico
            -->
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="mínimo 8 letras" autocomplete="current-password">
            <!--
                "new-password" = nova senha
                "current-password" = em situações de login
            -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
