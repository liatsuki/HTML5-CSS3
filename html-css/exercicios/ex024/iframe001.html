<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho Padrão do iframe: 300x150 -->

    <p>Acessando o site do
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px">
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a> 
        <!-- o link server se não for compatível -->
    </iframe> para aprender a programar.</p>
    
    <!-- <p>O site do <iframe src="https://www.google.pt/" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p>
    Alguns sites tem uma proteção para o conteúdo não ser reproduzido em iframes -->

    <p>O repositório do Guanabara 
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
        no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe>também é bem legal!</p>
</body>
</html>
